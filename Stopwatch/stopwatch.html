<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 id="time-display">
            00:00:00:00
        </h1>
        <div id="controls">
            <button id="start-btn">
                start
            </button>
            <button id="reset-btn">
                <img src="./img/reset.png" alt="reset">
            </button>
            <button id="stop-btn">
                stop
            </button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
